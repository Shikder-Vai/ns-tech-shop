<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NS Tech Shop</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css" />
  </head>
  <body class="bg-info">
    <header class="container text-center text-secondary">
      <h1 class="mb-3">
        <span class="text-warning">Wealcom To</span> NS Tech Shop
      </h1>
    </header>
    <main class="container">
      <div class="input-group w-75 mx-auto mb-3">
        <input
          id="search-input"
          type="text"
          class="form-control"
          placeholder="Please Enter Your Items Name"
          aria-label="Recipient's username"
          aria-describedby="button-addon2"
        />
        <button
          onclick="loadItems()"
          class="btn btn-outline-secondary fw-bold text-light fs-4"
          type="button"
          id="button-addon2"
        >
          Search
        </button>
      </div>
      <!-- Error Case -->
      <h3 id="error-text" class="text-danger text-center mt-3"></h3>
      <!-- Items Details -->
      <div id="item-details" class="mb-3"></div>
      <!-- show result card -->
      <div id="search-results" class="row row-cols-1 row-cols-md-3 g-4"></div>
    </main>
    <!-- Bootstrap -->
    <script src="bootstrap/js/bootstrap.bundle.min.js"></script>
    <!-- Internal js file -->
    <script src="js/app.js"></script>
  </body>
</html>
